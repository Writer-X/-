<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码修改</title>
</head>
<body>
<form action="{% url 'password_modification_action' %}" method="post">
    {% csrf_token %}
    <label>原密码：
        <input type="password" name="user_password">
    </label>
    <br/>
    <br/>
    <label>新密码：
        <input type="password" name="user_passwords">
    </label>
    <br/>
    <br/>
    <label>再次输入新密码：
        <input type="password" name="user_passwords2">
    </label>
    <br/>
    <input type="submit" name="修改" value="修改">
</form>
</body>
</html>
