<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录界面</title>
<link rel="stylesheet" type="text/css" href="/../static/css/style.css"/>
<style>
</style>
</head>
<body>
   {% load static %}
   <div class="header">
        <div style="position:absolute; left:0px; top:0px; width:100%; height:100%">
        <img src="{% static "登录界面背景.jpg"%}"  width="100%" height="100%"/>
        </div>
   </div>
   <div style="left: 670px; position: absolute; top: 33px; color: #FFFFFF;">
<h1>音乐优选系统</h1></div>
   <div class="middle">
   <div class="cont">
   		<div class="banner">
   			<img src="{% static "登录界面图片2.jpg"%}" width="860" height="400" />
   		</div>
   		<div class="loginbox">
		  <div class="head">
   				<a><div style="color:#000;">账号密码登录</div></a>
   			</div>
<div style="position: absolute; left: 62px; top: 79px;">
<form action="{% url 'login_action' %}" method="post">
    {% csrf_token %}
    <label><h4>用户名：</h4>
        <input type="text" name="user_account">
    </label>
    <br/>
    <br/>
    <label><h4>密码：</h4>
        <input type="password" name="user_password">
    </label>
    <br/>
    <input type="submit" name="登录" value="登录" style="width:60px;height:30px;display:inline-block;"/>
    <a>{{ msg }}</a>
</form>
<br>
<a href={% url 'register' %}><div style="color:#000;"><h4>注册</h4></div></a>
<div style="position: absolute; left: 2px; top: 227px;">
<a href={% url 'input_user_account' %}><div style="color:#000;"><h4>找回密码</h4></div></a></div></div>
</div>
</div>
</div>
</body>
</html>
